<md-content layout-fill id="login">

  <div ng-show="login.loading" layout-fill>
    <md-progress-circular
      md-diameter="96"
      md-mode="indeterminate">
    </md-progress-circular>
  </div>

  <div layout-fill ng-hide="login.loading"
    layout="column" layout-align="center center">

    <h1 class="md-display-2">Login</h1>

    <div class="fullwidth">
      <md-divider></md-divider>
    </div>

    <login-form
      login="login.authenticate"
      error="login.error">
    </login-form>

    <div class="fullwidth">
      <md-divider class="mt-3"></md-divider>
    </div>

    <div layout="column" layout-align="center center">
      <div class="mt-2">
        Don't have credentials?
      </div>
      <md-button class="md-raised md-accent mt-1" ui-sref="root.signup">
        SIGNUP
      </md-button>
    </div>

  </div>

</md-content>
